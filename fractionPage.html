
<!DOCTYPE html>
<html>
	<body>
	<head>
		<title></title>
		<script link src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="jquery-ui.min.css">
		<link rel = "stylesheet" type" type="text/css" href = "style.css">
		<script src="jquery-ui.min.js"></script>
		<table id = "table" style="width: 100%; height: 100px; border-style: solid">
			<tr>
			</tr>
		</table>
		<button type="button" id="colorIn">fill in divs</button>
		<button type="button" id="colorIn">empty divs</button>
	</head>
	</body>
</html>
<script language="javascript" type="text/javascript">

function returnRandomInt(lb,ub)
{
	return Math.floor(Math.random()*(ub-lb) + lb);	
}
$(document).ready(function()
{
	var clickCounter = 0;
	$("#table").click(function()
	{
		var column = document.createElement("TD")
		column.className = "column";
		document.getElementById("table").appendChild(column);	
	});
	$("#colorIn").click(function()
	{
		var apparentColumns1 = document.getElementsByClassName("column");
		apparentColumns1[clickCounter].style.background = "blue";
		clickCounter +=1;
	});
	$("#colorOut").click(function()
	{
		var apparentColumns2 = document.getElementsByClassName("column");
		apparentColumns2[$("table *").length - ($("table *").length - clickCounter)].style.background = "white";
		clickCounter +=1;
	});
});
</script>
