
<!DOCTYPE html>
<html>
	<body>
	<head>
		<title></title>
		<script link src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="jquery-ui.min.css">
		<link rel = "stylesheet" type" type="text/css" href = "style.css">
		<script src="jquery-ui.min.js"></script>
		<div id="problem wrapper">
			<p style="display: inline"> represent </p>
			<div id="fracBox"></div>
		</div>
		<table id = "table" style="width: 100%; height: 100px; border-style: solid">
			<tr id="row">
				<td class= "column"></td>
			</tr>
		</table>
		<button type="button" id="colorIn">fill in divs</button>
		<button type="button" id="colorOut">empty</button>
		<button type="button" id="destBox">clear</button>
		<button type="button" id="check">check</button>
		<div id="feedback"><p></p></div>
	</head>
	</body>
</html>
<script language="javascript" type="text/javascript">

function returnRandomInt(lb,ub)
{
	return Math.floor(Math.random()*(ub-lb) + lb);	
}
$(document).ready(function()
{
	var clickCounter = 0;
	$("#table").click(function()
	{
		var column = document.createElement("TD")
		column.className = "column";
		document.getElementById("row").appendChild(column);	
	});
	$("#colorIn").click(function()
	{
		var apparentColumns = document.getElementsByClassName("column");
		apparentColumns[clickCounter].style.background = "blue";
		clickCounter +=1;
	});
	$("#colorOut").click(function()
	{
		var apparentColumns = document.getElementsByClassName("column");
		apparentColumns[clickCounter-1].style.background = "white";
		clickCounter -=1;
	});
	$("#destBox").click(function()
	{
		$(".column").remove();
		var column = document.createElement("TD")
		column.className = "column";
		document.getElementById("row").appendChild(column);	
		clickCounter =0;
	});
	$("#check").click(function()
	{
	if (clickCounter == numer && $("#row *").length == denom)
	{
		document.getElementById("feedback").innerHTML = "correct";
		$("#feedback").css("color", "green");
	}
		else
		{
		document.getElementById("feedback").innerHTML = "incorrect";
			
		
	});
	var denom = returnRandomInt(1,10);
	var numer = denom - returnRandomInt(1,denom-1);
	document.getElementById("fracBox").innerHTML = numer + " / " + denom;
	
});

</script>
