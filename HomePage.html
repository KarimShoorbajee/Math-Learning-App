<script language="javascript" type="text/javascript">
	//generates a random int between passed in upper and lower bounds
	
	function returnRandomInt(lb,ub)
	{
		console.log(Math.floor(Math.random()*(ub-lb) + lb));
		return Math.floor(Math.random()*(ub-lb) + lb);	
	
	}
	
	//generates random number of divs onto the screen
	
	function genDivs(count) 
	{
		var i;
		for (i = 0 ; i < count; i++)
		{
			var randBox = document.createElement("div");
			randBox.setAttribute("class", "box");
			document.getElementById("boxtop").appendChild(randBox);
		}
	}
	
	//generates an addition problem
	
	function genAddProb()
	{
		a = returnRandomInt(1,10);
		b = returnRandomInt(1,10);
		ans = a + b;
		genDivs(2*ans);
		console.log(a + "+" + b + "=" + ans);
		var problem = document.createElement("P");
		problem.setAttribute("id","eq");
		problem.innerHTML = (a + "+" + b + "=" + ans);
		document.getElementById("eqbox").appendChild(problem);
	}
	
	
	
	genAddProb();
